	<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">

<body>
<form action="__APP__?m=Home&c=User&a=do_post_info" method="post" id="my_form">
	<input type="hidden" name="user_id" value="{$uid}">
	<input type="hidden" name="howlong" value="" id="how_log">
<div style="width:100%; height:50px; text-align:center; line-height:50px; background-color:#389ffe; color:#FFFFFF; font-size:18px;">开通月卡</div>
<div class="bd">
	<div class="weui_cells_title" style="margin-top:20px;">基本信息</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" placeholder="请输入姓名" name="user_t_name" value="{$old_user.user_t_name}"/>
			</div>
		</div>
		<div class="weui_cell weui_cell_select weui_select_after">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">证件类型</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select" name="card_type" id="card_type">
					<if condition="$old_user.card_type eq '身份证'">
						<option value="身份证" selected="selected">身份证</option>
						<option value="门禁卡">门禁卡</option>
					<elseif condition="$old_user.card_type eq '门禁卡'"/>
						<option value="身份证">身份证</option>
						<option value="门禁卡" selected="selected">门禁卡</option>
					<else/>
						<option value="身份证">身份证</option>
						<option value="门禁卡">门禁卡</option>
					</if>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd"><label class="weui_label">证件号</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入证件号" name="card_number" value="{$old_user.card_number}"/>
			</div>
		</div>
		<div class="weui_cell weui_cell_select weui_select_after">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">车牌号</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select" name="car_no" id="car_no">
					<option value="">请选择</option>
					<foreach name="user_car_array" item="v">
						<option value="{$v.car_no}">{$v.car_no}</option>
					</foreach>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="tel" placeholder="请输入手机号" name="user_phone" value="{$old_user.user_phone}"/>
			</div>
		</div>
		<div class="weui_cell weui_cell_select weui_select_after">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">所属公司</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select" name="user_commpany">
					<foreach name="company_array" item="vo">
						<if condition="$old_user.company_name eq $vo.company_name">
						<option value="{$vo.company_name}" selected="selected">{$vo.company_name}</option>
						<else/>
						<option value="{$vo.company_name}">{$vo.company_name}</option>
						</if>
					</foreach>
					<option value="其它">其它</option>
				</select>
			</div>
		</div>
	</div>
	<div class="weui_cells_title">车位</div>
	<!--选择车位类型-->
	<div class="weui-cells weui-cells_radio">
		<label class="weui-cell weui-check__label" for="x11">
			<div class="weui-cell__bd">
				<span>地下停车场车位（非固定）</span>
			</div>
			<div class="weui-cell__ft">
				<input type="radio" class="weui-check" name="space_type" value="non_fixed" checked="checked" id="x11">
				<span class="weui-icon-checked"></span>
			</div>
		</label>
		<label class="weui-cell weui-check__label" for="x12">
			<div class="weui-cell__bd">
				<span>地下停车场车位（固定）</span>
			</div>
			<div class="weui-cell__ft">
				<input type="radio" name="space_type" value="fixed" class="weui-check" id="x12">
				<span class="weui-icon-checked"></span>
			</div>
		</label>
	</div>
	<!--/选择车位类型-->
	<div class="weui_cells_title">缴费时长</div>

	<div class="weui_cells">
		<div class="weui-cell">
			<div class="weui-cell__hd"><label for="" class="weui-label">起始日期</label></div>
			<div class="weui-cell__bd">
				<input type="text" class="weui-input" id='calendar' name="start_date" value="{:date('Y-m-d')}"/>
			</div>
		</div>
		<div class="weui_cell weui_cell_select">
			<div class="weui_cell_primary">
				<div style="padding-left:15px; margin-top:18px; margin-bottom:8px;" id="choose_one">
					<foreach name="price_list_array" item="sv" key="month_count">
						<div class="we2" month_count="{$month_count}">
							<span style="font-size:16px;">{$sv.desc}</span><br/>
							<span style="font-size:12px;" class="non_fixed">
								售价
								<span class="price">{$sv.price_non_fixed}</span>
								元
							</span>

							<span style="font-size:12px;display: none;" class="fixed">
								售价
								<span class="price">{$sv.price_fixed}</span>
								元
							</span>
						</div>
					</foreach>
				</div>
			</div>
		</div>
		<div class="weui_cell weui_cell_select weui_select_after">
			<div style="height:50px; text-align:right; line-height:50px; padding-right:15px; width:100%;"><span style="color:#9b9b9b;">支付金额：</span><span style="color:#fb4746; font-family:Arial; font-size:30px;" id="how_money">0</span><span style="color:#9b9b9b;">元</span></div>
		</div>
	</div>
	<div class="weui_btn_area" id="showLoadingToast">
		<div class="weui_btn weui_btn_primary" id="button_pay_now">支 付</div>
	</div>
	<div style="padding-left:15px; padding-right:15px; padding-top:5px; padding-bottom:20px; color:#7f7f7f; line-height:1.5; font-size:12px;">支付成功后，工作人员会在1-2个工作日内处理，处理成功后会电话或微信通知您</div>
	<!--加载提示框开始-->
	<div id="loadingToast" style="display:none;">
		<div class="weui-mask_transparent"></div>
		<div class="weui-toast">
			<i class="weui-loading weui-icon_toast"></i>
			<p class="weui-toast__content">数据加载中</p>
		</div>
	</div>
</div>
</form>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="{$Think.config.STATICS_URL}plublic/js/sweetalert.min.js" type="text/javascript"></script>
<script src="{$Think.config.STATICS_URL}plublic/js/ui-sweetalert.min.js" type="text/javascript"></script>
<script>
	var flag = false;
	var flag1 = false;
	var flag2 = false;
	$(function(){
		var $loadingToast = $('#loadingToast');
		$('#showLoadingToast').on('click', function(){
			if ($loadingToast.css('display') != 'none') return;

			$loadingToast.fadeIn(100);
			setTimeout(function () {
				$loadingToast.fadeOut(100);
			}, 2000);
		});
		$("input[name='card_number']").blur(function(){
			var card_type =$('#card_type option:selected').val();
			var card_number = $("input[name='card_number']").val();
			if(card_type == '身份证'){
				var reg =/^[1-9]{1}[0-9]{14}$|^[1-9]{1}[0-9]{16}([0-9]|[xX])$/;
				if(!reg.test(card_number)){
					swal({
						title: "您的身份证号码有误！",
						text: "请您填写真实有效的身份证号码",
						type: "warning",
						confirmButtonText: "确定",
						closeOnConfirm: false
					});
					$("#button_pay_now").attr("disabled",true);
				}else if(card_number ==''){
					swal({
						title: "身份证号码不能为空",
						text: "请您填写真实有效的身份证号码",
						type: "warning",
						confirmButtonText: "确定",
						closeOnConfirm: false
					});
					$("#button_pay_now").attr("disabled",true);

				}else{

					flag = true;
				}
			}else if(card_number ==''){
				swal({
					title: "证件号码不能为空",
					text: "请您填写真实有效的证件号码",
					type: "warning",
					confirmButtonText: "确定",
					closeOnConfirm: false
				});
				$("#button_pay_now").attr("disabled",true);

			}else{

				flag = true;
			}
		});

		$("input[name='user_phone']").blur(function(){
			var user_phone = $("input[name='user_phone']").val();
			var reg =/^(((13[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
			if(user_phone == ''){
				swal({
					title: "电话号码不能为空",
					text: "请您填写真实有效的电话号码",
					type: "warning",
					confirmButtonText: "确定",
					closeOnConfirm: false
				});
				$("#button_pay_now").attr("disabled",true);

			}else if(user_phone.length !=11){
				swal({
					title: "电话号码格式错误！",
					text: "请您填写真实有效的电话号码",
					type: "warning",
					confirmButtonText: "确定",
					closeOnConfirm: false
				});
				$("#button_pay_now").attr("disabled",true);

			}else if(!reg.test(user_phone)) {
				swal({
					title: "电话号码格式错误！",
					text: "请您填写真实有效的电话号码",
					type: "warning",
					confirmButtonText: "确定",
					closeOnConfirm: false
				});
				$("#button_pay_now").attr("disabled",true);

			}else{
				$.ajax({
					url:"{:U('User/check_user_phone')}",
					data:{'user_phone':user_phone},
					type:'post',
					success:function(msg){
						if(msg == '1'){
							swal({
								title: "电话号码已被注册！",
								text: "请您填写真实有效的电话号码",
								type: "warning",
								confirmButtonText: "确定",
								closeOnConfirm: false
							});
						}else{
							flag1 = true;
						}
					}
				});


			}

		});

		$("input[name='user_t_name']").blur(function(){
			var user_t_name = $("input[name='user_t_name']").val();
			if(user_t_name == ''){
				swal({
					title: "真实姓名不能为空！",
					text: "请您填写真实的姓名",
					type: "warning",
					confirmButtonText: "确定",
					closeOnConfirm: false
				});
				$("#button_pay_now").attr("disabled",true);

			}else{
				flag2=true;

			}
		});

	});
	/**
	 * @update-time: 2018-01-30 16:38:46
	 * @author: 王亚雄
	 * 区分固定停车位与非固定停车位
	 */
	var type = 'non_fixed';//fixed or non_fixed
	$('input[name="space_type"]').click(function () {
		type = $(this).val();
        $("#choose_one").find('.fixed,.non_fixed').hide();
        $("#choose_one").find('.' + type).show();
    });

	$("#choose_one").on('click','div',function(){
		var month = $(this).attr('month_count');
		var money = $(this).find('.' + type +' .price').text();
		$("#how_log").val(month);
		$("#how_money").html(money);
	});
	//初始化how_money
    $("#choose_one div").eq(0).click();
	//修改结束

	$('#button_pay_now').on('click',function(){
		var flag4 = "{$old_user.user_t_name}";
		if(flag && flag1 && flag2 ||flag4!=''){
			//支付订单
			//分装所有的支付所须信息
			var order_no = make_order_no();
			var car_no = $('#car_no option:selected').val();
			var total_fee = $("#how_money").text();
			var user_id = "{$uid}";
			var how_log = $("#how_log").val();
			var $loadingToast = $('#loadingToast');

			var space_type = $('input[name="space_type"]').val();//停车位类型
			var start_date = $('input[name="start_date"]').val();//起始时间

			//简单的数据验证
			var is_valid_val = order_no
                &&car_no
                &&total_fee
                &&user_id
                &&how_log
                &&space_type
                &&start_date;
			console.log(car_no);
			if(!is_valid_val){
				alert("请完善资料");
				return false;
			}

			//使用ajax异步申请微信支付
			$.ajax({
				url:"{:U('User/yueka_pay_now')}",
				data:{
				    'order_no':order_no,
					'car_no':car_no,
					'total_fee':total_fee,
					'user_id':user_id,
					'how_log':how_log,
					space_type:space_type,
                    start_date:start_date,
				},
				dataType:'json',
				type:'post',
				success:function(msg){
					if(msg.wx_pay=='1'){
						//将json字串转为json对象
						//alert(msg);
						var msg_json=JSON.parse(msg.vals);
						//alert(msg_json.appId);
						//调用微信内部支付js

						if (typeof WeixinJSBridge == "undefined"){
							if( document.addEventListener ){
								document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
							}else if (document.attachEvent){
								document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
								document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
							}
						}else{
							onBridgeReady(msg_json);
						}
					}else if(msg=='1'){
						$loadingToast.fadeOut(100);
						swal("支付失败，错误编码0008，请记住编码然后联系管理员！", "电话：027-87779655", "error");
						//alert('支付失败，请联系管理员！');
					}else if(msg=='2'){
						$loadingToast.fadeOut(100);
						swal("支付失败，错误编码0001，请记住编码然后联系管理员！", "电话：027-87779655", "error");
					}else if(msg == '3'){
                        $loadingToast.fadeOut(100);
                        swal({
                            title: "未选择有效停车场",
                            text: "请选择停车场后再次支付",
                            type: "warning",
                            confirmButtonText: "确定",
                            closeOnConfirm: false
                        },
							function(){
                                //window.location.reload();
                                window.location.href ='__APP__?m=Home&c=Car&a=choose_garage';
							}
						);
					}
				}
			});

		}else{
			swal({
				title: "您的信息有误！",
				text: "请您检查您的信息再次支付",
				type: "warning",
				confirmButtonText: "确定",
				closeOnConfirm: false
			});
		}
	});
	/*
	 * 支付完毕，录入表单
	 * */
	function when_pay_is_ok(data){
		$.ajax({
			url:"{:U('do_post_info')}",
			data:data,
			type:'post',
			success:function(res){

				res = res.trim().replace('\r\n','');//坑
				if(res == '1'){
					//推送成功，展示给用户看成功页面，并跳回个人中心
					swal({
								title: "开卡信息已提交！",
								text: "工作人员会在1~2个工作日中为您开通月卡，届时将会通知您！",
								type: "success",
								confirmButtonText: "确定",
								closeOnConfirm: false
							},
							function(){
								//window.location.reload();
								window.location.href ='__APP__?m=Home&c=User&a=user_index';
							}
					);
				}else{
					swal({
								title: "抱歉！出了些小问题。错误编码："+res,
								text: "请及时联系管理员：027-87779655",
								type: "error",
								confirmButtonText: "确定",
								closeOnConfirm: false
							},
							function(){
								window.location.href ='__APP__?m=Home&c=User&a=user_index';
							}
					);
				}
			}
		});
	}

	/*
	 * 创建JSAPI订单号
	 * */
	function make_order_no(){
		var timestamp=new Date().getTime();
		//JSAPI订单号生成规则 支付标识位6 当前精确到毫秒的时间戳13+用户uid 4 18位数
		var order_no ="6"+timestamp+"{$order_uid}";
		return order_no;
	}

	function onBridgeReady(msg_json){
		$('#loadingToast').fadeOut(100);
		WeixinJSBridge.invoke(
				'getBrandWCPayRequest', {
					"appId":msg_json.appId,     //公众号名称，由商户传入
					"timeStamp":msg_json.timeStamp,         //时间戳，自1970年以来的秒数
					"nonceStr":msg_json.nonceStr, //随机串
					"package":msg_json.package,
					"signType":msg_json.signType,         //微信签名方式：
					"paySign":msg_json.paySign //微信签名
				},
				function(res){
					// 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
					if(res.err_msg == "get_brand_wcpay_request:ok" ) {
						//检测微信支付状态
						var my_data = $("#my_form").serialize();
						when_pay_is_ok(my_data);
					}else{

					}
				}
		);
	}
</script>
<script>
	let today = "{:date('Y-m-d')}";
    $("#calendar").calendar({
        minDate:today,
        value:[today]
	});

    function test(){
        var my_data = $("#my_form").serialize();
        when_pay_is_ok(my_data);
	}
</script>
</body>
</html>
