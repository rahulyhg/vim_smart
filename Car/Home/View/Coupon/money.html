<script>
	$.fn._toggle  = function(cb1,cb2){
		var self = this;
		var a=true;
		var dosth=function(){

			if(a){
				cb1(self);
			}else{
				cb2(self);
			}
			a=!a;
		}

		this.click(function(){
			dosth();
		});
		return this;
	}
	
	$(document).ready(function(){
		
		$('.md-check').click(function(){
			return false;
		});
			$('.cw').each(function(){
				$(this)._toggle(
					function(self){
						self.find('img').attr('src',"{$Think.config.STATICS_URL}plublic/img/car1.jpg")
						self.find('input[type="checkbox"]')[0].checked = 1;
					},
					function(self){
							self.find('img').attr('src',"{$Think.config.STATICS_URL}plublic/img/car2.jpg")
							self.find('input[type="checkbox"]')[0].checked = 0;
					}
				);
			});
	});



</script>
