<script>
    document.addEventListener('touchstart',function(){},false);
</script>
<body>
<div style="width:100%; height:50px; text-align:center; line-height:50px; background-color:#389ffe; color:#FFFFFF; font-size:18px;">开通月卡</div>
<div class="bd">
    <div class="weui_cells_title" style="margin-top:20px;">基本信息</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" placeholder="请输入姓名"/>
            </div>
        </div>
		<div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">证件类型</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select2">
                    <option value="1">身份证</option>
                    <option value="2">门禁卡</option>
                </select>
            </div>
        </div>
		<div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">证件号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入证件号"/>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">所属公司</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select2">
                    <option value="1">武汉邻钱科技有限公司</option>
                    <option value="2">武汉汇得行控股有限公司</option>
                </select>
            </div>
        </div>
    </div>

    <div class="weui_cells_title">缴费时长</div>
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select">
            <div class="weui_cell_primary">
				<div style="padding-left:15px; margin-top:18px; margin-bottom:8px;">
					<div class="we">
						<span style="font-size:16px;">1个月</span><br/>
						<span style="font-size:12px;">售价2000元</span>
					</div>
					<div class="we2">
						<span style="font-size:16px;">3个月</span><br/>
						<span style="font-size:12px;">售价2000元</span>
					</div>
					<div class="we2">
						<span style="font-size:16px;">6个月</span><br/>
						<span style="font-size:12px;">售价2000元</span>
					</div>
					<div class="we">
						<span style="font-size:16px;">9个月</span><br/>
						<span style="font-size:12px;">售价2000元</span>
					</div>
					<div class="we2">
						<span style="font-size:16px;">1年</span><br/>
						<span style="font-size:12px;">售价2000元</span>
					</div>
					<div class="we2">
						<span style="font-size:16px;">2年</span><br/>
						<span style="font-size:12px;">售价2000元</span>
					</div>
					<div style="clear:both"></div>
				</div>
            </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div style="height:50px; text-align:right; line-height:50px; padding-right:15px; width:100%;"><span style="color:#9b9b9b;">支付金额：</span><span style="color:#fb4746; font-family:Arial; font-size:30px;">2585.52</span><span style="color:#9b9b9b;">元</span></div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="#">支 付</a>
    </div>
	<div style="padding-left:15px; padding-right:15px; padding-top:5px; padding-bottom:20px; color:#7f7f7f; line-height:1.5; font-size:12px;">支付成功后，工作人员会在1-2个工作日内处理，处理成功后会电话或微信通知您</div>
</div>
</body>
