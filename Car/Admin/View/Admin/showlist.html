        <script type="text/javascript">
            //��ȡ��Ҫɾ���ļ�¼��Ӧ��id
            function destory_admin_info(obj){
                layer.msg('为了确保数据的完整性，建议直接修改用户资料，删除有风险，还要执行删除么？', {
                    time: 0 //���Զ��ر�
                    ,btn: ['要删除', '取消']
                    ,yes: function(index){
                        layer.close(index);
                        var ad_id=$(obj).attr('id');
                        //ͨ��ajax�첽ɾ��
                        $.ajax({
                            url:"{:U('destroy')}",
                            data:{'ad_id':ad_id},
                            dataType:'json',
                            type:'get',
                            success:function(delmsg){
                                if(delmsg==='1'){
                                    //�߼�ɾ���ɹ���
                                    layer.msg('删除成功！', {icon: 6});
                                    //ͬʱˢ��ҳ��
                                    window.location.reload();
                                }else{
                                    //�߼�ɾ��ʧ�ܣ�
                                    layer.msg('删除失败！', {icon: 5});
                                }
                            }

                        });
                    }
                });
                
            }

            //获取将要删除的记录对应的id
            function delete_admin_check(obj){
                layer.msg('你确定要取消审核么？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        layer.close(index);
                        var ad_id=$(obj).attr('id');
                        //通过ajax异步删除
                        $.ajax({
                            url:"{:U('delete')}",
                            data:{'ad_id':ad_id},
                            dataType:'json',
                            type:'get',
                            success:function(delmsg){
                                if(delmsg==='1'){
                                    //取消审核成功！
                                    layer.msg('已成功取消审核！', {icon: 6});
                                    //同时刷新页面
                                    window.location.reload();
                                }else{
                                    //取消审核失败！
                                    layer.msg('取消失败！', {icon: 5});
                                }
                            }

                        });
                    }
                });
                
            }
        </script>
