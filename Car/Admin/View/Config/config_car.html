<script type='text/javascript'>
    $(function(){
        //异常状态开关
        var web_state = "{$configArray.web_state}";
        if(web_state == '1'){
            $('#problem_state').bootstrapSwitch('state', true);
        }else{
            $('#problem_state').bootstrapSwitch('state', false);
        }
        //是否启用开门系统
        var notice_api = "{$configArray.notice_api}";
        if(notice_api == '1'){
            $('#notice_api').bootstrapSwitch('state', true);
        }else{
            $('#notice_api').bootstrapSwitch('state', false);
        }
        //调试支付开启状态
        var test_pay = "{$configArray.test_pay}";
        if(test_pay == '1'){
            $('#test_pay').bootstrapSwitch('state', true);
            $("#test_money").show(100);
        }else{
            $('#test_pay').bootstrapSwitch('state', false);
            $("#test_money").hide(100);
        }

    });
    //开启bootstrap-switch插件1
  $("#problem_state").bootstrapSwitch({
        onText:"开启",
        offText:"关闭",
        onSwitchChange:function(event,state){
            if(state==true){
                $("input[name='problem_state']").val("1");
            }else{
                $("input[name='problem_state']").val("0");
            }
        }
    });

    $("#notice_api").bootstrapSwitch({
        onText:"开启",
        offText:"关闭",
        onSwitchChange:function(event,state){
            if(state==true){
                $("input[name='notice_api']").val("1");
            }else{
                $("input[name='notice_api']").val("0");
            }
        }
    });

    $("#test_pay").bootstrapSwitch({
        onText:"开启",
        offText:"关闭",
        onSwitchChange:function(event,state){
            if(state==true){
                $("input[name='test_pay']").val("1");
                $("#test_money").slideDown(100);
            }else{
                $("input[name='test_pay']").val("0");
                $("#test_money").slideUp(100);
            }
        }
    });


    //开启日历插件
    $('#datetimepicker').datetimepicker({
        datepicker: false,
        lang:"ch",           //语言选择中文
        format:"H:i",      //格式化日期
        timepicker:true,    //关闭时间选项
        todayButton:false    //关闭选择今天按钮
    });
    $('#datetimepicker2').datetimepicker({
        datepicker: false,
        lang:"ch",           //语言选择中文
        format:"H:i",      //格式化日期
        timepicker:true,    //关闭时间选项
        todayButton:false    //关闭选择今天按钮
    });
