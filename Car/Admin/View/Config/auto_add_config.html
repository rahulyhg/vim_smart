<script type='text/javascript'>
    //开启日历插件
    $('#datetimepicker').datetimepicker({
        lang:"ch",           //语言选择中文
        format:"Y-m-d H:i:s",      //格式化日期
        timepicker:false,    //关闭时间选项
        yearStart:2000,     //设置最小年份
        yearEnd:2050,        //设置最大年份
        todayButton:false    //关闭选择今天按钮
    });
    $('#datetimepicker2').datetimepicker({
        lang:"ch",           //语言选择中文
        format:"Y-m-d H:i:s",      //格式化日期
        timepicker:false,    //关闭时间选项
        yearStart:2000,     //设置最小年份
        yearEnd:2050,        //设置最大年份
        todayButton:false    //关闭选择今天按钮
    });
    $(function(){
        var status = "{$status}";
        var value = 0;
        var t = setInterval(function () {
            if(value<=100){
                $(".knob").val(value).trigger('change');
                value+=4;
            }else{
                clearInterval(t);
                if(status ==1){
                    alert('自动更新成功');
                }else{
                    alert('自动更新失败');
                }
                $(".form-actions").show();
            }

        },100)


        $(".dial").knob({
            'width' : '300px',
            'height' : '300px'
        });

    });
</script>
