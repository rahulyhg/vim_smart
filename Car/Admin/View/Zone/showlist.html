        <script type="text/javascript">
            
            //检查是否存在下级地区，如果存在，给出相关提示
            function check_is_next_zone(obj){
                var zone_id=$(obj).attr('id');
                //通过ajax异步检测
                        $.ajax({
                            url:"{:U('check_child_zone')}",
                            data:{'zone_id':zone_id},
                            dataType:'json',
                            type:'get',
                            success:function(delmsg){
                                if(delmsg==='1'){
                                    //存在下级地区！
                                    layer.msg('警告！该地区存在下级地区，为了数据的完整性在修改时请勿删除或者修改其地区级别！', {
                                    time: 0 //不自动关闭
                                    ,btn: ['好！我知道了！', '取消']
                                    ,yes: function(index){
                                        layer.close(index);
                                        //跳转到修改页面
                                        window.location.href="{:U('update',array('zone_id'=>"+zone_id+"))}";
                                    }
                                    });
                                }else{
                                    //直接跳转到修改页面
                                    window.location.href="update/zone_id/"+zone_id;
                                }
                            }

                        });
            }
            
            //永久删除地区
            function destroy_zone(obj){
                layer.msg('本操作数据不可恢复！你确定要删除么？', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        layer.close(index);
                        var zone_id=$(obj).attr('id');
                        //通过ajax异步删除
                        $.ajax({
                            url:"{:U('del_zone')}",
                            data:{'zone_id':zone_id},
                            dataType:'json',
                            type:'get',
                            success:function(delmsg){
                                if(delmsg==='1'){
                                    //逻辑删除成功！
                                    layer.msg('删除成功！', {icon: 6});
                                    //同时刷新页面
                                    window.location.reload();
                                }else if(delmsg==='2'){
                                    //逻辑删除失败！
                                    layer.msg('删除失败！', {icon: 5});
                                }else{
                                    //存在下级地区导致删除失败！
                                    layer.msg('此地区存在下级地区，禁止删除！', {icon: 5});
                                }
                            }

                        });
                    }
                });
                
            }
            
        </script>
        
        <!--自定义js代码区结束-->
