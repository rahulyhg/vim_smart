        <script type="text/javascript">
            //获取将要删除的记录对应的id
           function set_this(){

               var wait_time = $("#wait_time").val();
               var start_time = $("#start_time").val();
               var end_time = $("#end_time").val();

                   $.ajax({
                       url:"{:U('nobady_use')}",
                       type:'post',
                       dataType:'json',
                       data:{'wait_time':wait_time,'start_time':start_time,'end_time':end_time},
                       success:function(res){
                           if(res.error == 1){
                               toastr["warning"](res.msg, "监视计划未能启动！");
                           }else if(res.error == 0){
                               $("#show").html(res.msg);
                               $("#end_work").show();
                               $("#start_work").hide();
                               setTimeout("set_this()",1000);

                           }else{
                               toastr["warning"](res.msg, "监视计划未能启动！");

                           }
                       }
                   });


           }
        </script>
